  #   webhook_configs:
  #     - url: 'https://api.telegram.org/botYOUR_BOT_TOKEN/sendMessage'
  #       send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']
