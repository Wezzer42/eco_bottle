name: ğŸš€ Deploy EcoBottle

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  NODE_VERSION: '18'

jobs:
  # Test and Build
  test:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [frontend, backend]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: '${{ matrix.component }}/package-lock.json'

    - name: ğŸ“š Install dependencies
      run: |
        cd ${{ matrix.component }}
        npm ci

    - name: ğŸ” Lint code
      run: |
        cd ${{ matrix.component }}
        npm run lint || echo "âš ï¸ Linting warnings found"

    - name: ğŸ”§ Type check
      run: |
        cd ${{ matrix.component }}
        npm run type-check || echo "âš ï¸ Type check warnings found"

    - name: ğŸ—ï¸ Build
      run: |
        cd ${{ matrix.component }}
        npm run build

    - name: ğŸ§ª Run tests
      run: |
        cd ${{ matrix.component }}
        npm test || echo "âš ï¸ Tests need attention"

  # Security Scanning
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ğŸ“Š Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

    - name: ğŸ›¡ï¸ Audit npm packages
      run: |
        cd backend && npm audit --audit-level=high || echo "âš ï¸ Security vulnerabilities found"
        cd ../frontend && npm audit --audit-level=high || echo "âš ï¸ Security vulnerabilities found"

  # Determine deployment environment
  determine-environment:
    name: ğŸ¯ Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      should-deploy: ${{ steps.env.outputs.should-deploy }}
    
    steps:
    - name: ğŸ¯ Set environment
      id: env
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          echo "should-deploy=true" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "environment=production" >> $GITHUB_OUTPUT
          echo "should-deploy=true" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
          echo "environment=staging" >> $GITHUB_OUTPUT
          echo "should-deploy=true" >> $GITHUB_OUTPUT
        else
          echo "environment=review" >> $GITHUB_OUTPUT
          echo "should-deploy=false" >> $GITHUB_OUTPUT
        fi

  # Deploy to AWS EC2
  deploy:
    name: ğŸš€ Deploy to ${{ needs.determine-environment.outputs.environment }}
    runs-on: ubuntu-latest
    needs: [test, security, determine-environment]
    if: needs.determine-environment.outputs.should-deploy == 'true'
    environment: ${{ needs.determine-environment.outputs.environment }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup deployment environment
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        
        # Add EC2 host to known_hosts
        ssh-keyscan -H ${{ vars.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: ğŸ“‹ Prepare environment config
      run: |
        # Create environment-specific .env.prod
        cat > .env.prod << EOF
        # Environment: ${{ needs.determine-environment.outputs.environment }}
        NODE_ENV=${{ needs.determine-environment.outputs.environment == 'production' && 'production' || 'staging' }}
        
        # Database
        DATABASE_URL=${{ secrets.DATABASE_URL }}
        
        # Cache
        REDIS_URL=${{ secrets.REDIS_URL }}
        
        # URLs
        NEXTAUTH_URL=${{ vars.NEXTAUTH_URL }}
        NEXT_PUBLIC_API_BASE=${{ vars.NEXT_PUBLIC_API_BASE }}
        CORS_ORIGIN=${{ vars.CORS_ORIGIN }}
        
        # Security
        JWT_SECRET=${{ secrets.JWT_SECRET }}
        NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
        
        # AWS
        AWS_REGION=${{ vars.AWS_REGION }}
        
        # Monitoring
        GRAFANA_USER=${{ vars.GRAFANA_USER }}
        GRAFANA_PASSWORD=${{ secrets.GRAFANA_PASSWORD }}
        
        # Application
        PORT=4000
        PROM_PORT=9100
        
        # Feature flags for environment
        ENABLE_METRICS=true
        ENABLE_CACHE=true
        ENABLE_RATE_LIMITING=${{ needs.determine-environment.outputs.environment == 'production' && 'true' || 'false' }}
        EOF

    - name: ğŸ“ Sync files to EC2
      run: |
        # Exclude unnecessary files for deployment
        rsync -avz --delete \
          --exclude='.git' \
          --exclude='node_modules' \
          --exclude='*/node_modules' \
          --exclude='*.log' \
          --exclude='.env*' \
          --exclude='terraform/' \
          --exclude='docs/' \
          -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
          ./ ${{ vars.EC2_USER }}@${{ vars.EC2_HOST }}:/home/ubuntu/ecobottle/

    - name: ğŸ“‹ Upload environment config
      run: |
        scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
          .env.prod ${{ vars.EC2_USER }}@${{ vars.EC2_HOST }}:/home/ubuntu/ecobottle/

    - name: ğŸš€ Deploy application
      run: |
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
          ${{ vars.EC2_USER }}@${{ vars.EC2_HOST }} << 'ENDSSH'
        
        cd /home/ubuntu/ecobottle
        
        # Set proper permissions
        chmod 600 .env.prod
        
        # Stop existing containers
        docker-compose -f docker-compose.simple.yml -f docker-compose.aws.yml down || true
        
        # Pull latest images and rebuild
        docker-compose -f docker-compose.simple.yml -f docker-compose.aws.yml pull || true
        docker-compose -f docker-compose.simple.yml -f docker-compose.aws.yml build --no-cache
        
        # Start services
        docker-compose -f docker-compose.simple.yml -f docker-compose.aws.yml up -d
        
        # Wait for services to be ready
        echo "â³ Waiting for services to start..."
        sleep 60
        
        # Health check
        echo "ğŸ” Performing health checks..."
        
        # Check backend health
        if curl -sf http://localhost/health > /dev/null; then
          echo "âœ… Backend health check passed"
        else
          echo "âŒ Backend health check failed"
          exit 1
        fi
        
        # Check frontend
        if curl -sf http://localhost > /dev/null; then
          echo "âœ… Frontend health check passed"
        else
          echo "âŒ Frontend health check failed"
          exit 1
        fi
        
        # Show container status
        echo "ğŸ“Š Container status:"
        docker-compose -f docker-compose.simple.yml -f docker-compose.aws.yml ps
        
        echo "ğŸ‰ Deployment completed successfully!"
        ENDSSH

    - name: ğŸ§ª Run post-deployment tests
      run: |
        # Test critical endpoints
        echo "ğŸ§ª Running post-deployment tests..."
        
        # Test API health
        if curl -sf "http://${{ vars.EC2_HOST }}/health"; then
          echo "âœ… API health endpoint working"
        else
          echo "âŒ API health endpoint failed"
          exit 1
        fi
        
        # Test frontend
        if curl -sf "http://${{ vars.EC2_HOST }}"; then
          echo "âœ… Frontend is accessible"
        else
          echo "âŒ Frontend is not accessible"
          exit 1
        fi

    - name: ğŸ’¬ Deployment notification
      if: always()
      run: |
        if [[ "${{ job.status }}" == "success" ]]; then
          echo "ğŸ‰ Deployment to ${{ needs.determine-environment.outputs.environment }} successful!"
          echo "ğŸŒ Frontend: http://${{ vars.EC2_HOST }}"
          echo "ğŸ”§ API: http://${{ vars.EC2_HOST }}/api"
          echo "ğŸ“Š Monitoring: http://${{ vars.EC2_HOST }}/grafana"
        else
          echo "âŒ Deployment to ${{ needs.determine-environment.outputs.environment }} failed!"
        fi

  # Rollback capability
  rollback:
    name: ğŸ”„ Rollback
    runs-on: ubuntu-latest
    if: failure() && needs.deploy.result == 'failure'
    needs: [deploy]
    environment: ${{ needs.determine-environment.outputs.environment }}
    
    steps:
    - name: ğŸ”„ Rollback deployment
      run: |
        echo "ğŸ”„ Performing rollback..."
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
          ${{ vars.EC2_USER }}@${{ vars.EC2_HOST }} << 'ENDSSH'
        
        cd /home/ubuntu/ecobottle
        
        # Try to restart with last known good configuration
        docker-compose -f docker-compose.simple.yml -f docker-compose.aws.yml down
        docker-compose -f docker-compose.simple.yml -f docker-compose.aws.yml up -d
        
        echo "ğŸ”„ Rollback completed"
        ENDSSH
