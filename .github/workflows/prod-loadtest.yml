name: Prod Load Test (Artillery)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "type I-UNDERSTAND to hit PROD"
        required: true
        default: "NO"
      target:
        description: "Target base URL (e.g. https://api.ecobottle.your-domain.com)"
        required: true
        default: "https://api.ecobottle.your-domain.com"

jobs:
  loadtest:
    if: ${{ github.event.inputs.confirm == 'I-UNDERSTAND' }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v5

      - name: Install Node + Artillery
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm i -g artillery@latest

      - name: Run load test
        working-directory: loadtest
        run: |
          artillery run artillery.yml \
            --target "${{ github.event.inputs.target }}" \
            --output ../artillery-report.json

      - name: Summarize
        run: |
          npx --yes @artilleryio/report \
            --input artillery-report.json \
            --output artillery-report.html || true

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: artillery-report
          path: |
            artillery-report.json
            artillery-report.html


